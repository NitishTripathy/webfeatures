<body>
  <section>

        <img src="image/dark theme icon/dark theme icon/moon.png" id="icon">
      </ul>

        <input class="signin" type="submit" value="Sign In" name="Signin">
        <input class="signup" type="submit" value="Sign Up" name="Signup">

  <div class="popup" id="popup">
    <div class="popup-content">

    </div>
</div>
  <script>
    var icon = document.getElementById("icon");
    icon.onclick = function(){
  document.body.classList.toggle("dark-theme");
  if(document.body.classList.contains("dark-theme")){
    icon.src="image/dark theme icon/dark theme icon/sun.png"
  }else{
    icon.src="image/dark theme icon/dark theme icon/moon.png"
  }
}
const popup = document.getElementById('popup');
const closePopupButton = document.getElementById('closePopup');

// Automatically show the popup after a delay (e.g., 5 seconds)
setTimeout(function() {
    popup.style.display = 'block';
}, 1000);

closePopupButton.addEventListener('click', function() {
    popup.style.display = 'none';
});
  </script>
